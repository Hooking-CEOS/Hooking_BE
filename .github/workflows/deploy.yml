name: Deploy to cloudtype
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}
      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: jiwonkim08/hooking-be
          stage: main
          yaml: |
            name: hooking-be
            app: java@11
            options:
              ports: 8080
              env:
                - name: DB_USERNAME
                  value: admin
                - name: DB_TABLE
                  value: hooking
                - name: DB_PASSWORD
                  value: Foutune719$
                - name: KAKAO_CLIENT_ID
                  value: c7b510aee22fe2531b27cbec5dbd93ea
                - name: KAKAO_CLIENT_SECRET
                  value: 4BzzWqXQROUxaVg01WIw5HbtWPRPs6YL
                - name: KAKAO_REDIRECT_URL
                  value: http://localhost:8080/login/oauth2/code/kakao
